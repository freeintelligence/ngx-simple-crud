<div class="container">
  <mat-card>
    <mat-card-header *ngIf="header?.title || header?.buttons?.length">
      <mat-card-title-group>
        <mat-card-title>
          <span *ngIf="header?.title">{{ header?.title }}</span>
          <div *ngIf="header?.buttons?.length" class="header-buttons">
            <simple-forms-button *ngFor="let button of header?.buttons" [button]="button" [handleParams]="[]"></simple-forms-button>
          </div>
        </mat-card-title>
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content>
      <form class="filters" (ngSubmit)="dataTable.filter()" autocomplete="off">
        <simple-forms-field *ngFor="let field of filterFields" [field]="field" class="form-field"></simple-forms-field>
        <simple-forms-button *ngFor="let button of filterButtons" [button]="button" [handleParams]="[]"></simple-forms-button>
      </form>

      <simple-crud-data-table [service]="service" [filterFields]="filterFields" [infoColumns]="infoColumns" [displayedColumns]="displayedColumns" [itemButtons]="itemButtons" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></simple-crud-data-table>
    </mat-card-content>
  </mat-card>
</div>
