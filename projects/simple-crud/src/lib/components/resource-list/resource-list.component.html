<div class="container">
  <mat-card>
    <mat-card-header *ngIf="header?.title">
      <mat-card-title>{{ header?.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="filters" (ngSubmit)="filter()" autocomplete="off">
        <simple-crud-filter-field *ngFor="let field of filterFields" [field]="field"></simple-crud-filter-field>

        <button mat-flat-button color="primary">Buscar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
