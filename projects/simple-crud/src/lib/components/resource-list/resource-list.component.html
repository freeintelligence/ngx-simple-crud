<div class="container">
  <mat-card>
    <mat-card-header *ngIf="header?.title">
      <mat-card-title>{{ header?.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="filters" (ngSubmit)="filter()" autocomplete="off">
        <simple-crud-filter-field *ngFor="let field of filterFields" [field]="field"></simple-crud-filter-field>
        <simple-crud-filter-button *ngFor="let button of filterButtons" [button]="button" [filterFields]="filterFields"></simple-crud-filter-button>
      </form>

      <simple-crud-data-table [service]="service" [filterFields]="filterFields" [infoColumns]="infoColumns" [displayedColumns]="displayedColumns" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></simple-crud-data-table>
    </mat-card-content>
  </mat-card>
</div>
