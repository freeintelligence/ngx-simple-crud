<table mat-table [dataSource]="paginator?.data">

  <ng-container *ngFor="let column of infoColumns" [matColumnDef]="column.property || column.method">
    <th mat-header-cell *matHeaderCellDef> {{ column.title }} </th>
    <td mat-cell *matCellDef="let element"> {{ print(column, element) }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" class="actions">
      <simple-crud-item-button *ngFor="let button of itemButtons" [button]="button" [element]="element"></simple-crud-item-button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="pageSizeOptions" [length]="paginator?.total" [pageSize]="pageSize" (page)="filter($event.pageIndex + 1)"></mat-paginator>
