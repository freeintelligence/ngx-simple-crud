<button *ngIf="button?.text" [type]="button?.type ? button.type : 'button'" mat-flat-button [color]="button?.color" [matTooltip]="button?.tooltip" [disabled]="disabled()" [hidden]="hidden()" (click)="handle()">
  <mat-icon *ngIf="button?.icon">{{ button.icon }}</mat-icon>
  {{ button?.text }}
</button>
<button *ngIf="!button?.text" [type]="button?.type ? button.type : 'button'" mat-icon-button [color]="button?.color" [matTooltip]="button?.tooltip" [disabled]="disabled()" [hidden]="hidden()" (click)="handle()">
  <mat-icon *ngIf="button?.icon">{{ button.icon }}</mat-icon>
</button>
