<h1 mat-dialog-title *ngIf="data?.title"> {{ data?.title }} </h1>

<div mat-dialog-content>
  <div *ngIf="error" class="error">
    <mat-chip-list>
      <mat-chip *ngIf="error?.status === 422" color="warn" selected>Algunos campos tienen valores inválidos. Asegúrate de que todo este correcto.</mat-chip>
      <mat-chip *ngIf="error?.status !== 422" color="warn" selected>Hay problemas con el servidor. Intenta luego.</mat-chip>
    </mat-chip-list>
  </div>

  <form [formGroup]="form" autocomplete="off">
    <mat-form-field *ngFor="let control of data.controls" appearance="outline" [style.width]="control?.width ? control.width : '100%'">
      <mat-label> {{ control?.label }} </mat-label>

      <input *ngIf="control?.type === 'input'" matInput [type]="control?.subtype" [formControlName]="control.key" (keyup)="inputMask(control.key, $event)">

      <mat-select *ngIf="control?.type === 'select'" [formControlName]="control.key" [multiple]="control?.multiple">
        <mat-option *ngFor="let option of control?.options" [value]="option?.value"> {{ option?.description }} </mat-option>
      </mat-select>

      <mat-chip-list *ngIf="control?.type === 'chips'" #chipList [formControlName]="control.key+'_chip_validation'">
        <mat-chip *ngFor="let element of form.controls[control?.key].value" [selectable]="false" [removable]="true" (removed)="removeChip(control.key, element)">
          {{ element }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>

        <input (keyup)="form.controls[control.key+'_chip_validation'].setValue($event.target.value)" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="control?.chipsSeparatorKeysCodes || separatorKeysCodes" [matChipInputAddOnBlur]="true" (matChipInputTokenEnd)="addChip(control.key, $event)">
      </mat-chip-list>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end" class="actions">
  <mat-spinner *ngIf="loading" diameter="32"></mat-spinner>

  <button *ngFor="let button of data?.buttons; let i = index" [color]="button?.color" mat-flat-button [attr.cdkFocusInitial]="!i" (click)="handle(button)" [disabled]="loading">{{ button?.text }}</button>
</div>
