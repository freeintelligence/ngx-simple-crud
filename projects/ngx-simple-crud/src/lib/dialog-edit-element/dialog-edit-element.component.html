<h1 mat-dialog-title *ngIf="data?.title"> {{ data?.title }} </h1>

<div mat-dialog-content>
  <form [formGroup]="form" autocomplete="off">
    <mat-form-field *ngFor="let control of data.controls" appearance="outline" [style.width]="control?.width ? control.width : '100%'">
      <mat-label> {{ control?.label }} </mat-label>

      <input *ngIf="control?.type === 'input'" matInput [type]="control?.subtype" [formControlName]="control.key" [name]="control.key">

      <mat-select *ngIf="control?.type === 'select'" [formControlName]="control.key">
        <mat-option *ngFor="let option of control?.options" [value]="option?.value"> {{ option?.description }} </mat-option>
      </mat-select>

    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end" class="actions">
  <mat-spinner *ngIf="loading" diameter="32"></mat-spinner>

  <button *ngFor="let button of data?.buttons; let i = index" [color]="button?.color" mat-flat-button [attr.cdkFocusInitial]="!i" (click)="handle(button)" [disabled]="form.disabled">{{ button?.text }}</button>
</div>
