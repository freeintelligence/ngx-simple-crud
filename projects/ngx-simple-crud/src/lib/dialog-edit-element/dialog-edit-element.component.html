<h1 mat-dialog-title *ngIf="data?.title"> {{ data?.title }} </h1>

<div mat-dialog-content>

</div>

<div mat-dialog-actions align="end">
  <button *ngFor="let button of data?.buttons; let i = index" [color]="button?.color" mat-flat-button [attr.cdkFocusInitial]="!i" (click)="handle(button)">{{ button?.text }}</button>
</div>
