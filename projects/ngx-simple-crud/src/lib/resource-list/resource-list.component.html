<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ headerTitle }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="filtersFormGroup" class="filters" (submit)="search()" autocomplete="off">
        <mat-form-field *ngFor="let field of filters" [style.width]="field.width">

          <mat-select *ngIf="field.type === 'select'" [placeholder]="field.placeholder" [formControlName]="field.name" [style.width]="field.width">
            <mat-option *ngFor="let option of field.options" [value]="option.value">{{ option.description }}</mat-option>
          </mat-select>

          <input *ngIf="field.type === 'input'" matInput [type]="field.subtype" [placeholder]="field.placeholder" [formControlName]="field.name" [style.width]="field.width">

          <ng-container *ngIf="field.type === 'date'">
            <input matInput #date_input [formControlName]="field.name" [matDatepicker]="date_picker" (focus)="date_picker.open()" [placeholder]="field.placeholder">
            <mat-datepicker-toggle matSuffix [for]="date_picker" class="mat-datepicker-toggle-suffix"></mat-datepicker-toggle>
            <mat-datepicker #date_picker (closed)="date_input.blur()"></mat-datepicker>
          </ng-container>

        </mat-form-field>

        <button mat-flat-button color="primary">Buscar</button>
      </form>

      <table mat-table [dataSource]="dataSource?.data">

        <ng-container *ngFor="let column of infoColumns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef> {{ column.title }} </th>
          <td mat-cell *matCellDef="let element"> {{ print(column, element) }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="actions">
            <ng-container *ngFor="let button of buttons">
              <button *ngIf="button?.text" mat-button [color]="button?.color" [matTooltip]="button?.toolTip" (click)="handle(element, button)">
                <mat-icon *ngIf="button?.icon">{{ button.icon }}</mat-icon>
                {{ button?.text }}
              </button>
              <button *ngIf="!button?.text" mat-icon-button [color]="button?.color" [matTooltip]="button?.toolTip" (click)="handle(element, button)">
                <mat-icon *ngIf="button?.icon">{{ button.icon }}</mat-icon>
              </button>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="!loading && error" class="info-error">
        <mat-chip-list><mat-chip color="warn" selected>Ocurri√≥ un error al obtener resultados, intenta luego!</mat-chip></mat-chip-list>
        <div class="separator"></div>
        <button mat-button type="button" color="primary" (click)="search()">Reintentar</button>
      </div>

      <div *ngIf="!loading && !error && !dataSource?.data?.length" class="info-error">
        <mat-chip-list><mat-chip selected>No hay resultados disponibles!</mat-chip></mat-chip-list>
        <div class="separator"></div>
        <button mat-button type="button" color="primary" (click)="search()">Reintentar</button>
      </div>
      <div *ngIf="loading" class="spinner">
        <mat-spinner diameter="48"></mat-spinner>
      </div>

      <mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" [length]="dataSource?.total" [pageSize]="pageSize" (page)="search($event.pageIndex + 1)"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
